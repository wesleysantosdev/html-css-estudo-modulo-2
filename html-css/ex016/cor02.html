<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg,#0D5D56, #0C8346, #329F5B, #8FD5A6); /* pode ser usado to bottom/top/right/left, ou graus (40deg/-40deg etc). */
            background-attachment: fixed; /* O degradê fica fixo mesmo rolando a barra*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
